<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  text {
    font-family: sans-serif;
    font-size: 10px;
  }
</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var simulation = d3
    .forceSimulation()
    .force(
      "link",
      d3.forceLink().id(function(d) {
        return d.id;
      })
    )
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

  var graph = {
    nodes: [
      { id: "ciarancoady98", type: 1 },
      { id: "ciarancoady98-1", type: 1 },
      { id: "ciarancoady98-2", type: 2 },
      { id: "ciarancoady98-3", type: 2 },
      { id: "ciarancoady98-4", type: 2 },
      { id: "ciarancoady98-5", type: 2 },
      { id: "ciarancoady98-6", type: 2 },
      { id: "ciarancoady98-7", type: 2 },
      { id: "ciarancoady98-8", type: 2 },
      { id: "ciarancoady98-9", type: 2 },
      { id: "jackgilbride99", type: 1 }
    ],
    links: [
      { source: "ciarancoady98", target: "ciarancoady98-1", value: 0 },
      { source: "ciarancoady98", target: "ciarancoady98-2", value: 1 },
      { source: "ciarancoady98", target: "ciarancoady98-3", value: 1 },
      { source: "ciarancoady98", target: "ciarancoady98-4", value: 1 },
      { source: "ciarancoady98", target: "ciarancoady98-5", value: 1 },
      { source: "ciarancoady98", target: "ciarancoady98-6", value: 1 },
      { source: "ciarancoady98", target: "ciarancoady98-7", value: 1 },
      { source: "ciarancoady98", target: "ciarancoady98-8", value: 1 },
      { source: "ciarancoady98", target: "ciarancoady98-9", value: 1 },
      { source: "ciarancoady98", target: "jackgilbride99", value: 1 }
    ]
  };

  //d3.json(miserables, function (error, graph) {
  //if (error) throw error;

  var link = svg
    .append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter()
    .append("line")
    .attr("stroke-width", function(d) {
      return Math.sqrt(d.value);
    });

  var node = svg
    .append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter()
    .append("g");

  var circles = node
    .append("circle")
    .attr("r", 10)
    .attr("fill", function(d) {
      return color(d.type);
    })
    .call(
      d3
        .drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
    );

  var lables = node
    .append("text")
    .text(function(d) {
      if (d.type == 1) return d.id;
      else return "";
    })
    .attr("x", 6)
    .attr("y", 3);

  node.append("title").text(function(d) {
    return d.id;
  });

  simulation.nodes(graph.nodes).on("tick", ticked);

  simulation.force("link").links(graph.links);

  function ticked() {
    link
      .attr("x1", function(d) {
        return d.source.x;
      })
      .attr("y1", function(d) {
        return d.source.y;
      })
      .attr("x2", function(d) {
        return d.target.x;
      })
      .attr("y2", function(d) {
        return d.target.y;
      });

    node.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });
  }
  //});

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>
